<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" method="post">
        <label for="file" class="file-container">
            <input type="file" id="file" title="Upload a Image" name="file" accept=".jpg,.png,.jpeg">
            <img src="/img/upload.svg" alt="" class="upload-image">
            <span class="upload-label">Click to Upload</span>
            <span class="overlay">
                This is image name
            </span>
        </label>
    </form>
    <script src="js/app.js"></script>
</body>

</html>
